<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <h2><span th:text="${jobs.size()}"></span> Result(s)</h2><br />

    <table border="1" th:each="job : ${jobs}">
        <tr th:each="key : ${job.keySet()}">
            <td width="auto" style="font-weight: bold" th:text="${#strings.capitalizeWords(key)}"></td>
            <td width="300" th:text="${job.get(key)}"></td>
        </tr>
        <br />
    </table>
</div>

</body>
</html>
